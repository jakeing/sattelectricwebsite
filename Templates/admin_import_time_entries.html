<!doctype html>
<html>
<head>
  <title>Admin - Import Time Entries</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Import Time Entries</h1>
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Select Excel File:</label>
        <input type="file" name="file" class="form-control-file" accept=".xlsx, .xls" required>
      </div>
      <button type="submit" class="btn btn-primary">Import Time Entries</button>
    </form>
    <br>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Back to Admin Dashboard</a>
  </div>
</body>
</html>
