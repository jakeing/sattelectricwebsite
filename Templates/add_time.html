<!doctype html>
<html>
<head>
  <title>Edit Time Entry - ID {{ entry.id }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Time Entry - ID {{ entry.id }}</h1>
  <form method="POST">
    <div class="form-group">
      <label>Engineer:</label>
      <input type="text" name="engineer" class="form-control" value="{{ entry.engineer }}" required>
    </div>
    <div class="form-group">
      <label>Date:</label>
      <input type="date" name="work_date" class="form-control" value="{{ entry.work_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="form-group">
      <label>Time In:</label>
      <input type="time" name="time_in" class="form-control" value="{{ entry.time_in.strftime('%H:%M') }}" required>
    </div>
    <div class="form-group">
      <label>Time Out:</label>
      <input type="time" name="time_out" class="form-control" value="{{ entry.time_out.strftime('%H:%M') }}" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" class="form-control" rows="2">{{ entry.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('work_order_detail', work_order_id=entry.work_order_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
